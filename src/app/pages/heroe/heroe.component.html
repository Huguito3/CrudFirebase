<h1>Heroe <small>Nombre del Heroe</small></h1>
<div class="row text-right">
  <div class="col">
    <button routerLink="/heroes" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label for="">Firebase ID</label>
        <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id"/>
        <small class="form-text text-muted">Este campo es autocreado</small>
      </div>
      <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" class="form-control"  placeholder="Nombre del Heroe" [(ngModel)]="heroe.nombre" name="nombre" required/>
      </div>
      <div class="form-group">
        <label for="">Poder</label>
        <input type="text" class="form-control"  placeholder="Poder del Heroe" [(ngModel)]="heroe.poder" name="poder"/>
      </div>
      <div class="form-group">
        <label for="">Estado</label>
        <br>
        <button class="btn btn-outline-success w-100" type="button" *ngIf="heroe.vivo" (click)="heroe.vivo=false">
            <i class="fa fa-smile-wink"></i>
            Vivo
        </button>
        <button class="btn btn-outline-danger w-100" type="button"*ngIf="!heroe.vivo" (click)="heroe.vivo=true">
            <i class="fa fa-dizzy"></i>
            Muerto
        </button>
      </div>
      <hr>
      <div class="form-group text-center">
        <!--O type submit funciona quando nao associamos el forms de angular, quando associamos el form de angular el que controla el envio del formulario-->
          <button type="submit" class="btn btn-primary w-25">
             <i class="fa fa-save"></i>
             Guardar
          </button>

      </div>
    </form>
  </div>
</div>
